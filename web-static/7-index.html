<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />

    <div class="container">

                    <li>

                        <ul>

            <div class="amenities">
                <h3> Amenities</h3>
                <h4>Internet Kitchens</h4>

                    <li>TV</li>
                    <li>Pool</li>
                    <li>Hottub</li>
                    <li>Volly Ball Court</li>

            </div>
            <button>
                Search
            </button>
        </section>
        <section class="places">
            <h1>
                Places
            </h1>
            <article>
                <h2>Townhome</h2>

            <article>
